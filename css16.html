<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>

    <style>

        .navbar{
            background-color: #40868b;
            padding: 1% 7%;
            text-align: center;
            
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
        }

        .dropdown-container{
            display: inline;
            position: relative;
        }

        .dropdown-content{           
            position: absolute;
            top: 30px;
            right: 0px;
            background-color: #40868b ;
            text-align: left;
            min-width: 100px;
            /* box-shadow: 5px 10px 5px black; */
            display: none;
        }

        .dropdown-content a{
            display: block;
        }

        .dropdown-content a:hover{
            background-color: gray;
        }

        .dropdown-container:hover .dropdown-content{
            display: block;
        }
        

        
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Tutorial</a>
        <div class="dropdown-container">
            <a id="contact-me" href="#">Contact Me</a>
            <div class="dropdown-content">
                <a href="#">Email</a>
                <hr>
                <a href="#">Facebook</a>
                <hr>
                <a href="#">Linkedin</a>
            </div>
        </div>
        <a href="#">About Me</a>
     
    </div>
    
</body>
</html>
